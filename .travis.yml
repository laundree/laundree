sudo: required
language: node
cache:
  directories:
  - node_modules
  - public/videos
  - ~/google-cloud-sdk
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
services:
- docker
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
- openssl aes-256-cbc -K $encrypted_3c0236424301_key -iv $encrypted_3c0236424301_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
- if [ ! -d ~/google-cloud-sdk/lib ]; then rm -r ~/google-cloud-sdk && curl https://sdk.cloud.google.com
  > ~/gcloud.sh && chmod +x ~/gcloud.sh && ~/gcloud.sh --install-dir=${HOME} --disable-prompts > /dev/null
  && ~/google-cloud-sdk/bin/gcloud components install kubectl --quiet; fi
- tar -xzf credentials.tar.gz
- ~/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file gcloud-credentials.json
- docker-compose -f docker-compose.test.yml build
before_script: greenkeeper-lockfile-update
script: ./scripts/travis.sh
after_script: greenkeeper-lockfile-upload
deploy:
- provider: script
  script: ./scripts/deploy.sh
  on:
    branch: master
- provider: script
  script: ./scripts/deploy.sh
  on:
    branch: beta
