---
exclude_paths:
- "test"
- 'templates'
- 'src/react/**.js'
- 'src/**/index.js'
- 'flow-typed'
engines:
  scss-lint:
    enabled: true
  markdownlint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.sass"
  - "**.js"
  - "**.md"
