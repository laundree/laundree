swagger: "2.0"
info:
  version: "0.2.0"
  title: Laundree App

host: laundree.io
basePath: '/api'
schemes:
  - https

consumes:
  - application/json
  - application/octet-stream

produces:
  - application/json

securityDefinitions:
  jwt:
    authorizationUrl: "https://laundree-test.eu.auth0.com/authorize"
    flow: "implicit"
    type: "oauth2"
  basic:
    type: basic

security:
  - jwt: []
  - basic: []

paths:
  /users:
    x-swagger-router-controller: users
    get:
      security: []
      description: List users.
      operationId: listUsers
      parameters:
        - name: email
          in: query
          description: Filter by email
          required: false
          type: string
        - name: page_size
          in: query
          description: The maximum page-size
          default: 10
          required: false
          type: integer
          minimum: 1
          maximum: 100
        - name: since
          in: query
          description: Since a given id
          required: false
          type: string
      tags:
        - Users
      responses:
        "200":
          headers:
            Link:
              description: Link header
              type: string
          description: A list of users
          schema:
            type: array
            items:
              $ref: "#/definitions/Summary"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    post:
      security: []
      description: Create a new user.
      operationId: createUser
      parameters:
        - name: createUserBody
          in: body
          required: true
          schema:
            required:
              - displayName
              - email
              - password
            properties:
              displayName:
                $ref: "#/definitions/nonEmpty"
              email:
                type: string
                format: email
              password:
                $ref: "#/definitions/password"
      tags:
        - Users
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/profile:
    x-swagger-router-controller: users
    post:
      description: Create a new user from profile
      operationId: createUserFromProfile
      parameters:
        - name: createUserFromProfileBody
          in: body
          description: The user profile
          required: true
          schema:
            required:
              - provider
              - id
              - displayName
              - name
              - emails
            properties:
              provider:
                type: string
              id:
                type: string
              displayName:
                type: string
              name:
                properties:
                  familyName:
                    type: string
                  givenName:
                    type: string
                  middleName:
                    type: string
              emails:
                type: array
                items:
                  properties:
                    value:
                      type: string
                    type:
                      type: string
                  required:
                    - value
              photos:
                type: array
                items:
                  properties:
                    value:
                      type: string
                  required:
                    - value
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/validate-credentials:
    x-swagger-router-controller: users
    post:
      description: Create a new user from profile
      operationId: validateCredentials
      parameters:
        - name: validateCredentialsBody
          in: body
          description: The user credentials
          required: true
          schema:
            properties:
              email:
                type: string
                format: email
              passowrd:
                $ref: "#/definitions/password"
            required:
              - email
              - password
      responses:
        "200":
          description: Success
          schema:
            properties:
              userId:
                type: string
              emailVerified:
                type: boolean
            required:
              - userId
              - emailVerified
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /users/{userId}:
    x-swagger-router-controller: users
    get:
      security: []
      description: Returns user with given Id.
      operationId: getUser
      parameters:
        - name: userId
          in: path
          description: The user to be queried
          required: true
          type: string
      tags:
        - Users
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    put:
      description: Update a user
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          description: The user to be updated
          required: true
          type: string
        - name: updateUserBody
          in: body
          description: New info
          schema:
            properties:
              locale:
                $ref: "#/definitions/locale"
              name:
                $ref: "#/definitions/name"
      tags:
        - Users
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      description: Delete a given user
      operationId: deleteUser
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          description: The user to be deleted
          required: true
          type: string
      responses:
        "204":
          description: Success
        "404":
          description: User not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/emails:
    x-swagger-router-controller: users
    get:
      description: Get user emails
      operationId: fetchUserEmails
      parameters:
        - name: userId
          in: path
          required: true
          description: The user to be queried
          type: string
      tags:
        - Users
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              type: string
              format: email
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/one-signal-player-ids:
    x-swagger-router-controller: users
    post:
      description: Register a OneSignal player id
      operationId: addOneSignalPlayerId
      parameters:
        - name: userId
          in: path
          required: true
          description: The user to be queried
          type: string
        - name: addOneSignalPlayerIdBody
          in: body
          required: true
          schema:
            required:
              - playerId
            properties:
              playerId:
                $ref: "#/definitions/uuid"
      tags:
        - Users
      responses:
        "204":
          description: Success
        "404":
          description: User not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /users/{userId}/start-password-reset:
    x-swagger-router-controller: users
    post:
      security: []
      description: Start user password reset
      operationId: startPasswordReset
      parameters:
        - name: userId
          in: path
          required: true
          description: The user to be queried
          type: string
        - name: startPasswordResetBody
          in: body
          schema:
            properties:
              locale:
                $ref: "#/definitions/locale"
      tags:
        - Users
      responses:
        "204":
          description: Success
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/password-reset:
    x-swagger-router-controller: users
    post:
      description: Reset user password
      security: []
      operationId: passwordReset
      parameters:
        - name: userId
          in: path
          required: true
          description: The user to be queried
          type: string
        - name: passwordResetBody
          in: body
          required: true
          schema:
            required:
              - password
              - token
            properties:
              password:
                $ref: "#/definitions/password"
              token:
                type: string
      tags:
        - Users
      responses:
        "204":
          description: Success
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/password-change:
    x-swagger-router-controller: users
    post:
      tags:
        - Users
      description: Start password change
      operationId: changeUserPassword

      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: changeUserPasswordBody
          in: body
          required: true
          schema:
            required:
              - currentPassword
              - newPassword
            properties:
              currentPassword:
                $ref: "#/definitions/password"
              newPassword:
                $ref: "#/definitions/password"
      responses:
        "204":
          description: Success
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /users/{userId}/start-email-verification:
    x-swagger-router-controller: users
    post:
      description: Start email verification
      operationId: startEmailVerification
      security: []
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: startEmailVerificationBody
          in: body
          required: true
          schema:
            required:
              - email
            properties:
              locale:
                $ref: "#/definitions/locale"
              email:
                type: string
                format: email
      tags:
        - Users
      responses:
        "204":
          description: Success
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/verify-email:
    x-swagger-router-controller: users
    post:
      description: Verify a user email
      operationId: verifyEmail
      security: []
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: verifyEmailBody
          in: body
          required: true
          schema:
            required:
              - email
              - token
            properties:
              email:
                type: string
                format: email
              token:
                type: string
      tags:
        - Users
      responses:
        "204":
          description: Success
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /users/{userId}/tokens:
    x-swagger-router-controller: users
    post:
      description: Create a new token
      operationId: createToken
      tags:
        - Tokens
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: createTokenBody
          in: body
          schema:
            required:
              - type
              - name
            properties:
              type:
                $ref: "#/definitions/tokenType"
              name:
                $ref: "#/definitions/name"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/TokenWithSecret"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        "409":
          description: Token conflict
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /users/{userId}/tokens/verify:
    x-swagger-router-controller: users
    post:
      description: Verify a token
      operationId: verifyToken
      tags:
        - Tokens
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          type: string
        - name: verifyTokenBody
          in: body
          schema:
            required:
              - type
              - token
            properties:
              type:
                $ref: "#/definitions/tokenType"
              token:
                type: string
      responses:
        "204":
          description: Success
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /tokens:
    x-swagger-router-controller: tokens
    get:
      description: List available tokens
      operationId: listTokens
      tags:
        - Tokens
      parameters:
        - name: page_size
          in: query
          description: The maximum page-size
          default: 10
          required: false
          type: integer
          minimum: 1
          maximum: 100
        - name: since
          in: query
          description: Since a given id
          required: false
          type: string
      responses:
        "200":
          description: Success
          headers:
            Link:
              description: Link header
              type: string
          schema:
            type: array
            items:
              $ref: "#/definitions/Summary"

        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"

        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /tokens/email-password:
    x-swagger-router-controller: tokens
    post:
      operationId: createTokenFromEmailPassword
      security: []
      tags:
        - Tokens
      parameters:
        - name: createTokenFromEmailPasswordBody
          in: body
          schema:
            required:
              - name
              - email
              - password
            properties:
              name:
                $ref: "#/definitions/name"
              email:
                type: string
                format: email
              password:
                $ref: "#/definitions/password"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        "409":
          description: Token conflict
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

  /tokens/{tokenId}:
    x-swagger-router-controller: tokens
    get:
      operationId: fetchToken
      tags:
        - Tokens
      parameters:
        - name: tokenId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Token"
        "404":
          description: Token not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      operationId: deleteToken
      tags:
        - Tokens
      parameters:
        - name: tokenId
          in: path
          required: true
          type: string
      responses:
        "204":
          description: Success
        "404":
          description: Token not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /laundries:
    x-swagger-router-controller: laundries
    get:
      description: Lists the current laundries
      operationId: listLaundries
      parameters:
        - name: page_size
          in: query
          description: The maximum page-size
          default: 10
          required: false
          type: integer
          minimum: 1
          maximum: 100
        - name: since
          in: query
          description: Since a given id
          required: false
          type: string
      tags:
        - Laundries
      responses:
        "200":
          description: Success
          headers:
            Link:
              description: Link header
              type: string
          schema:
            type: array
            items:
              $ref: "#/definitions/Summary"
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - Laundries

      description: Create a laundry
      operationId: createLaundry
      parameters:
        - name: createLaundryBody
          in: body
          schema:
            required:
              - name
              - googlePlaceId
            properties:
              name:
                $ref: "#/definitions/name"
              googlePlaceId:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Laundry"
        "409":
          description: Conflict
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /laundries/demo:
    x-swagger-router-controller: laundries
    post:
      tags:
        - Laundries
      description: Create a demo laundry
      operationId: createDemoLaundry
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            properties:
              email:
                type: string
                format: email
              password:
                $ref: "#/definitions/password"
        "409":
          description: Conflict
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
  /laundries/{laundryId}:
