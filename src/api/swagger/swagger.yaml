      operationId: updateLaundry
      tags:
        - Laundries
      parameters:
        - name: laundryId
          in: path
          required: true
          type: string
        - name: updateLaundryBody
          in: body
          required: true
          schema:
            properties:
              name:
                type: string
              googlePlaceId:
                type: string
              rules:
                $ref: "#/definitions/Rules"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Laundry"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        "404":
          description: Laundry not found
          schema:
            $ref: "#/definitions/Error"
        "409":
          description: Machine conflict
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"

    get:
      operationId: fetchLaundry
      tags:
        - Laundries
      parameters:
        - name: laundryId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Laundry"
        "404":
          description: Laundry not found
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"
        default:
          description: Error
          schema:
            $ref: "#/definitions/Error"
    delete:
      operationId: deleteLaundry
      tags:
